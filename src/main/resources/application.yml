spring:
  datasource:
    url: jdbc:h2:mem:todoDB;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ${DB_PASSWORD}
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

jwt:
  secret: ${JWT_SECRET}
  expiration_time: 86400000



server:
  port: 4444
  url: http://localhost:4444